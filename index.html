<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bijjala's Team Daily Performance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
            to { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #00ff00;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #003300;
        }
        input {
            background-color: #000000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
        }
        button {
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004400;
        }
        .summary-box {
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
        }
        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Bijjala's Team Daily Performance</h1>
        <div class="avatar-container">
            <img id="avatar" src="https://via.placeholder.com/100" alt="Avatar">
            <br>
            <input type="file" id="avatar-upload" accept="image/*">
        </div>
        <div class="summary-box">
            <p>Overall Takt: <span id="overall-takt">0.00</span></p>
            <p>Production Hours: <span id="production-hours">00:00:00.000</span></p>
            <p>Total Jobs: <span id="total-jobs">0</span></p>
        </div>
        <table id="performance-table">
            <thead>
                <tr>
                    <th>Sl. NO.</th>
                    <th>AVG TIME</th>
                    <th>JOBS</th>
                    <th>SES. TIME</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><input type="text" class="avg-time" value="00.00"></td>
                    <td><input type="number" class="jobs" value="0"></td>
                    <td><input type="text" class="ses-time" value="00:00:00.000"></td>
                    <td class="status"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow()">Add Row</button>
        <button onclick="endSession()">End Session</button>
        <button onclick="exportToCSV()">Export to Excel</button>
        <canvas id="performanceChart" width="400" height="200"></canvas>
    </div>

    <script>
        let rowCount = 1;
        let chart;

        function addRow() {
            rowCount++;
            const tbody = document.querySelector('#performance-table tbody');
            const newRow = tbody.insertRow();
            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td><input type="text" class="avg-time" value="00.00"></td>
                <td><input type="number" class="jobs" value="0"></td>
                <td><input type="text" class="ses-time" value="00:00:00.000"></td>
                <td class="status"></td>
            `;
            attachEventListeners();
            updateSummary();
        }

        function attachEventListeners() {
            document.querySelectorAll('.avg-time, .jobs, .ses-time').forEach(input => {
                input.addEventListener('input', updateSummary);
            });
        }

        function updateSummary() {
            let totalJobs = 0;
            let totalTime = 0;
            const rows = document.querySelectorAll('#performance-table tbody tr');
            
            rows.forEach(row => {
                const avgTime = parseFloat(row.querySelector('.avg-time').value) || 0;
                const jobs = parseInt(row.querySelector('.jobs').value) || 0;
                const sesTime = row.querySelector('.ses-time').value;
                
                totalJobs += jobs;
                totalTime += timeToSeconds(sesTime);
                
                updateStatus(row, avgTime);
            });
            
            const overallTakt = totalJobs > 0 ? (totalTime / totalJobs).toFixed(2) : '0.00';
            document.getElementById('overall-takt').textContent = overallTakt;
            document.getElementById('production-hours').textContent = secondsToTime(totalTime);
            document.getElementById('total-jobs').textContent = totalJobs;
            
            updateChart();
        }

        function updateStatus(row, avgTime) {
            const statusCell = row.querySelector('.status');
            if (avgTime >= 0 && avgTime <= 10) {
                statusCell.innerHTML = 'ðŸ˜ƒ Abba Sai Ram';
            } else if (avgTime > 10 && avgTime <= 20) {
                statusCell.innerHTML = 'ðŸ˜” Arey Yenti Ra Idi';
            } else {
                statusCell.innerHTML = 'ðŸ˜  Yao Suskobadla';
            }
        }

        function timeToSeconds(timeStr) {
            const [hours, minutes, seconds] = timeStr.split(':');
            return parseInt(hours) * 3600 + parseInt(minutes) * 60 + parseFloat(seconds);
        }

        function secondsToTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = (seconds % 60).toFixed(3);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(6, '0')}`;
        }

        function endSession() {
            updateSummary();
            alert('Session ended. Summary updated.');
        }

        function exportToCSV() {
            let csv = 'Sl. NO.,AVG TIME,JOBS,SES. TIME,STATUS\n';
            const rows = document.querySelectorAll('#performance-table tbody tr');
            rows.forEach(row => {
                const columns = row.querySelectorAll('td');
                csv += `${columns[0].textContent},${columns[1].querySelector('input').value},${columns[2].querySelector('input').value},${columns[3].querySelector('input').value},${columns[4].textContent}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'performance_data.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function updateChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            const labels = Array.from({ length: rowCount }, (_, i) => `Row ${i + 1}`);
            const data = Array.from(document.querySelectorAll('.avg-time')).map(input => parseFloat(input.value) || 0);
            
            if (chart) {
                chart.data.labels = labels;
                chart.data.datasets[0].data = data;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'AVG TIME',
                            data: data,
                            borderColor: '#00ff00',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#00ff00' }
                            },
                            x: {
                                ticks: { color: '#00ff00' }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: { color: '#00ff00' }
                            }
                        }
                    }
                });
            }
        }

        document.getElementById('avatar-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('avatar').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        attachEventListeners();
        updateSummary();
    </script>
</body>
</html>
